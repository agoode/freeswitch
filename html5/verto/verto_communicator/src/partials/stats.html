<div class="modal-header">
	<h3 class="modal-title">Stats</h3>
</div>
<div class="modal-body">
	<canvas id="line" class="chart chart-line" chart-data="videoBytes"
		chart-labels="videoLabels" chart-legend="false" chart-series="series"
		chart-click="onClick" >
	</canvas> 
		<div class="checkbox">
			<label>
				<input type="checkbox" name="use_video" value="runStats" ng-model="runStats">
				Run Stats
			</label>
		</div>
</div>
<div class="modal-footer">
</div>
